<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .buttons-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 30px 80px;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        #yesBtn:active {
            transform: scale(1.05);
        }

        #noBtn {
            position: absolute;
            background: #e0e0e0;
            color: #666;
            border: 1px solid #ccc;
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-10vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <h1>Will you be my Valentine? ðŸ’–</h1>
    
    <div class="buttons-container">
        <button id="yesBtn">Yes! ðŸ’•</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.buttons-container');

        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Move "No" button on hover
        noBtn.addEventListener('mouseenter', function() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 20px;">
                    <h1 style="font-size: 5rem; margin-bottom: 20px; animation: pulse 1s infinite;">ðŸ’• Yay! ðŸ’•</h1>
                    <p style="font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">I knew you'd say yes!</p>
                </div>
                <style>
                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                    }
                </style>
            `;
        });
    </script>
</body>
</html>
